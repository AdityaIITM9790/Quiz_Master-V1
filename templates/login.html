<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Quiz Master</title>
  <link rel="stylesheet" href="/static/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
  <div id="form-body">
    <h1 id="headings">Welcome to Quiz Master</h1>
    <p id="subheading">LOGIN PAGE</p>
    <form action="/login" method="post">
      <div class="mb-3">
        <label for="Input1" class="form-label">Username</label>
        <input type="text" class="form-control" id="Input1" placeholder="Enter your username" name="username" />
      </div>
      <div class="mb-3">
        <label for="Input2" class="form-label">Password</label>
        <input type="password" class="form-control" id="Input2" placeholder="Enter your password" name="pwd" />
      </div>
      <div style="text-align: center;">
        <input type="submit" class="btn btn-primary" value="Login" />
      </div>
      <div class="register-text">
        <p>Are you a new user? <a href="/register" target="_blank">Register</a></p>
      </div>
    </form>
  </div>
</body>

</html>

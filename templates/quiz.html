<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz - Quiz Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="/static/style.css" />
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Quiz Time</h1>
        <p class="text-center">Answer the following questions:</p>
        <form action="/submit_quiz" method="post">
            <div class="mb-3">
                <label class="form-label">1. What is the capital of France?</label>
                <div>
                    <input type="radio" name="q1" value="paris" required> Paris<br>
                    <input type="radio" name="q1" value="london"> London<br>
                    <input type="radio" name="q1" value="berlin"> Berlin<br>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">2. What is 5 + 3?</label>
                <div>
                    <input type="radio" name="q2" value="7" required> 7<br>
                    <input type="radio" name="q2" value="8"> 8<br>
                    <input type="radio" name="q2" value="9"> 9<br>
                </div>
            </div>
            <div class="text-center">
                <input type="submit" class="btn btn-primary" value="Submit Quiz" />
            </div>
        </form>
    </div>
</body>

</html>
